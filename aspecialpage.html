<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidéo Plein Écran</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Pour que la vidéo s'adapte à l'écran */
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay muted playsinline>
            <source src="votre-video.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la balise vidéo.
        </video>
    </div>

    <script>
        window.onload = function() {
            const video = document.getElementById('video');
            // Démarrer la vidéo en plein écran
            video.requestFullscreen().catch(err => {
                console.error(`Erreur lors de la tentative de plein écran: ${err}`);
            });

            // Lancer la vidéo
            video.play().catch(err => {
                console.error(`Erreur lors de la lecture de la vidéo: ${err}`);
            });
        };
    </script>
</body>
</html>
